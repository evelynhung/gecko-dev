<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test for Expecting System Message - trigger system message</title>
  </head>
<body>

<script>
  window.onload = function() {
    navigator.mozSetMessageHandler('request-sync', function(message) {
      alert('step' + message.step);
    });
  };
</script>

</body>
</html>
